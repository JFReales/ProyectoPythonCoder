{% extends 'base.html' %}

{% block title %}Cargar Mascota{% endblock %}

{% block content %}
<h2 class="text-center mb-4">Cargar una nueva Mascota</h2>
<form method="POST" action="{% url 'insertar_mascota' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Guardar Mascota</button>
</form>
{% endblock %}
