{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Registrarse</h2>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
    </form>
</div>
{% endblock %}
